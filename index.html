<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-container">
      <img src="assets/WSA logo/wsa-logo.svg" alt="WSA Logo" width="250px" />

      <section class="calculation-section-container">
        <h1>CALCULATOR</h1>

        <div class="bg-circle">
          <div class="container">
            <div class="display">
              <input type="text" id="input" class="secondary-input" disabled />
              <input type="text" id="screen" class="primary-input" disabled />
            </div>

            <div class="row">
              <button class="btn btn-primary">AC</button>
              <button class="btn btn-primary" onclick="backspace()">
                <img src="assets/delete/delete.svg" alt="delete" />
              </button>
              <button class="btn btn-primary">%</button>
              <button class="btn btn-primary">รท</button>
            </div>

            <div class="row">
              <button class="btn">7</button>
              <button class="btn">8</button>
              <button class="btn">9</button>
              <button class="btn">ร</button>
            </div>

            <div class="row">
              <button class="btn">4</button>
              <button class="btn">5</button>
              <button class="btn">6</button>
              <button class="btn">+</button>
            </div>

            <div class="row">
              <button class="btn">1</button>
              <button class="btn">2</button>
              <button class="btn">3</button>
              <button class="btn">-</button>
            </div>

            <div class="row">
              <button class="btn btn-expanded">0</button>
              <button class="btn">.</button>
              <button class="equal-btn" id="equal" onclick="getresult()">
                =
              </button>
            </div>
          </div>
        </div>
      </section>

      <p class="copyright-text">&copy;2025 WAS.All Rights Reserved.</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
